<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Mini Calgary Bus Map</title>
</head>
<style>
</style>
<body>
    <script src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css" rel="stylesheet">
    <div id='map' style='min-height: 100vh; min-width: 100vh'></div>
    <div class="map-overlay top" data-tilt >
        <div class="map-overlay-inner">
            <div class="clock">
                <ul>
                    <li id="hours">00</li>
                    <li id="point">:</li>
                    <li id="mins">00</li>
                    <li id="point">:</li>
                    <li id="secs">00</li>
                </ul>
            </div>
            <div class="weather">
                <div id="temp">0Â°C</div>
                <div id="descDiv">
                    <div id="desc">null</div>
                    <div id="windSpeed">Wind Speed: null</div>
                </div>
            </div>
            <hr>
            <p class="currentBuses"></p>
            <hr>
            <fieldset>
                <label for="showPointOfInterestLabels">POI labels</label>
                <input type="checkbox" id="showPointOfInterestLabels" checked="">
            </fieldset>
            <fieldset>
                <label for="showRoadLabels">Road labels</label>
                <input type="checkbox" id="showRoadLabels" checked="">
            </fieldset>
            <fieldset>
                <label for="showTransitLabels">Transit labels</label>
                <input type="checkbox" id="showTransitLabels" checked="">
            </fieldset>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="tilt-js.js"></script>
</body>
</html>
